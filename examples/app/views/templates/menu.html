<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-init="init()">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="collapse()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{{projectName}}</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-repeat="link in menuLinks" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{link.title}} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="child in link.links"><a href="{{child.url}}">{{child.title}}</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><app-socket class="lead white"></app-socket></li>
            </ul>
        </div>
    </div>
</div>
